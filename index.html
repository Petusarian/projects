<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Games</title>
  <style>
    /* Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      background: #1A1F3B;
      color: #f0f0f0;
    }
    /* Replace header text with a centered clickable image */
    .header-image {
      text-align: center;
      margin-bottom: 20px;
    }
    .header-image img {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    /* Tab navigation styling */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
      border-bottom: 2px solid #2E3B55;
    }
    .tab {
      padding: 12px 24px;
      margin: 0 5px;
      background: #2E3B55;
      border: 1px solid #2E3B55;
      border-radius: 4px 4px 0 0;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .tab:hover {
      background: #3B4A6B;
      transform: translateY(-2px);
    }
    .tab.active {
      background: #1A1F3B;
      border-bottom: 2px solid #1A1F3B;
    }

    /* Content container styling */
    .content {
      border: 2px solid #2E3B55;
      background: #1A1F3B;
      border-radius: 0 4px 4px 4px;
      overflow: hidden;
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      height: 1500px;
      border: none;
      display: block;
      background: #fff;
      border-radius: 0 0 4px 4px;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header-image">
    <a href="https://petardia.com" target="_blank">
      <img src="PetardiaProductions_Logo_White.png" alt="Petardia Productions Logo">
    </a>
  </div>
  <div class="tabs">
    <div class="tab active" data-tab="pd">Planet Defense</div>
    <div class="tab" data-tab="space">Storm The House</div>
    <div class="tab" data-tab="tug">Tug of War</div>
    <div class="tab" data-tab="inv">Inventory Demo</div>
  </div>
  <div class="content">
    <div class="tab-content active" id="pd">
      <iframe src="planetDefense.html"></iframe>
    </div>
    <div class="tab-content" id="space">
      <iframe src="stormTheHouse.html"></iframe>
    </div>
    <div class="tab-content" id="tug">
      <iframe src="tugOfWargame.html"></iframe>
    </div>
    <div class="tab-content" id="inv">
      <iframe src="Inventory.html"></iframe>
    </div>
  </div>
  
  <script>
    // Select tabs and content elements
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');
    
    // Add click event listeners to each tab
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // Remove active classes from all tabs and content panels
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));
        
        // Add active class to clicked tab and its corresponding content
        tab.classList.add('active');
        document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
      });
    });
  </script>
</body>
</html>
